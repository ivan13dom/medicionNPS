<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encuesta de Satisfacción</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <h1>¿Cómo fue tu experiencia?</h1>
      <div class="branch-config">
        <label for="branch">Sucursal</label>
        <select id="branch"></select>
        <button id="lockBranch" class="secondary">Bloquear</button>
        <small id="branchHint">(selección solo para el personal)</small>
      </div>
    </header>

    <section class="faces">
      <button class="face" data-rating="1" aria-label="Muy mala">😡</button>
      <button class="face" data-rating="2" aria-label="Mala">☹️</button>
      <button class="face" data-rating="3" aria-label="Neutral">😐</button>
      <button class="face" data-rating="4" aria-label="Buena">🙂</button>
      <button class="face" data-rating="5" aria-label="Excelente">🤩</button>
    </section>

    <footer>
      <p class="muted">Tu respuesta es anónima. Gracias por ayudarnos a mejorar.</p>
    </footer>
  </main>

  <div id="thanks" class="thanks hidden">
    <div class="card">
      <div class="big">¡Gracias! 🙌</div>
      <div>Tu respuesta fue registrada.</div>
    </div>
  </div>

  <div id="error" class="thanks hidden">
    <div class="card">
      <div class="big">Sin conexión</div>
      <div>Guardamos tu respuesta y la enviaremos cuando vuelva Internet.</div>
    </div>
  </div>

  <script>
    window.__CONFIG__ = {
      API_BASE: "REEMPLAZA_CON_URL_BACKEND" // ej: https://encuesta-sucursales.onrender.com
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
